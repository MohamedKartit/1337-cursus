version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    image: wordpress
    build:
      context: ./requirements/wordPress
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
      - redis
    networks:
      - inception
    restart: always

  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariaDB
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  redis:
    container_name: redis
    image: redis
    build: 
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    networks:
      - inception
    restart: always

  adminer:
    container_name: adminer
    image: adminer
    build: 
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    networks:
      - inception
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
    restart: always
  portainer:
    container_name: portainer
    image: portainer
    build: 
      context: ./requirements/bonus/portainer
      dockerfile: Dockerfile
    networks:
      - inception
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

  static:
    container_name: static
    image: static
    build:
      context: ./requirements/bonus/static
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - inception
    restart: always

  ftp:
    container_name: ftp
    image: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/mkartit/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/mkartit/data/mariadb
      o: bind
  portainer_data:
    driver: local

networks:
  inception:
    driver: bridge
