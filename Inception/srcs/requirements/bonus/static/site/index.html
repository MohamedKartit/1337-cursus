<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Create a cool gradient background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6ec7, #ff9a8b, #ffbc5b, #d4e157);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main content styling */
        .content {
            position: relative;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            font-size: 3em;
            color: white;
            transition: color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6ec7;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9a8b;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        section:nth-child(even) {
            background-color: #333;
        }

        section:nth-child(odd) {
            background-color: #444;
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="content">
        <h1 id="heading">Welcome to My Cool Page</h1>
        <button id="changeColorBtn">Change Text Color</button>
    </div>

    <section>
        <h2>Section 1: Scrollable Section</h2>
    </section>
    <section>
        <h2>Section 2: Scrollable Section</h2>
    </section>
    <section>
        <h2>Section 3: Scrollable Section</h2>
    </section>

    <footer>
        <p>Created by Mohamed Kartit | Â© 2025</p>
    </footer>

    <script>
        const button = document.getElementById('changeColorBtn');
        const heading = document.getElementById('heading');

        button.addEventListener('click', () => {
            const colors = ['#ff6ec7', '#ff9a8b', '#ffbc5b', '#d4e157', '#ff574d'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heading.style.color = randomColor;
        });
    </script>
</body>
</html>
